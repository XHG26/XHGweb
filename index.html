<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Queen’s School of Computing — Portfolio</title>
  <meta name="description" content="Minimal portfolio site with dark theme and purple accent." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <!-- Top bar -->
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <!-- Logo (text-only, left) -->
      <a href="#home" class="brand" aria-label="Queen’s School of Computing Home">
        <span class="brand-mark" aria-hidden="true"></span>
        <span class="brand-text">Queen’s School of Computing</span>
      </a>

      <!-- Nav (center/right) -->
      <nav class="primary-nav" aria-label="Primary">
        <ul class="nav-list" role="list">
          <li><a class="nav-link" href="#home">Home</a></li>
          <li><a class="nav-link" href="#about">About</a></li>
          <li><a class="nav-link" href="#projects">Projects</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main">
    <!-- HOME -->
    <section id="home" class="section hero" aria-labelledby="home-title">
      <div class="container hero-container">
        <h1 id="home-title" class="hero-line">
          Wellcome, I’m Howard G
        </h1>
      </div>
    </section>

    <!-- ABOUT (minimal placeholder to match nav) -->
    <section id="about" class="section" aria-labelledby="about-title">
      <div class="container narrow">
        <h2 id="about-title" class="section-title">About</h2>
        <p class="muted">
          Brief introduction goes here. Keep it concise and focused.
        </p>
      </div>
    </section>

    <!-- PROJECTS (minimal placeholder to match nav) -->
    <section id="projects" class="section" aria-labelledby="projects-title">
      <div class="container narrow">
        <h2 id="projects-title" class="section-title">Projects</h2>
        <ul class="project-list" role="list">
          <li class="project-item">Project One</li>
          <li class="project-item">Project Two</li>
          <li class="project-item">Project Three</li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> Queen’s School of Computing</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
